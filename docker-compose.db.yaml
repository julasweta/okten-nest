version: '3.5'

services:
  march-2023-postgres:
    image: postgis/postgis
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: march-2023
    volumes:
      - march-2023-db:/var/lib/postgresql/march-2023

  march-2023-redis:
    image: redis
    ports:
      - '6379:6379'
    command: >
      --user user on allcommands allkeys >pass
    restart: unless-stopped

volumes:
  march-2023-db:

